<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Picture, Source y Media</title>
</head>
<body>
    <picture>
        <source src="luchito.webp" type="image/webp">
        <source media="(max-width: 400px)" srcset="luchito-small.jpg">
        <source media="(max-width: 600px)" srcset="luchito-medium.jpg">
        <img src="luchito.jpg">
    </picture>
</body>
</html>
